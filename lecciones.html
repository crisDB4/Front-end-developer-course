<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blueviolet
        }
        p::first-letter {
            color:darkorange;
        }
        p::before {
            content: "nuevo: ";
        }
        p::after {
            content: ": viejo";
        }
        p:hover {
            color: brown;
        }
        div p:nth-child(2) {
            color: coral;
        }
        ::placeholder {
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo Mejor</p>
    </div>
    <input type="text" placeholder="Name">
</body>
</html>
